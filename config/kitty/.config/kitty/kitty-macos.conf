# Keep window decorations on macOS
allow_remote_control yes
listen_on unix:/tmp/mykitty

map cmd+h kitten pass_keys.py left cmd+h
map cmd+j kitten pass_keys.py bottom cmd+j
map cmd+k kitten pass_keys.py top cmd+k
map cmd+l kitten pass_keys.py right cmd+l
map cmd+\ launch --location=vsplit --cwd=current
map cmd+| launch --location=vsplit --cwd=current
map cmd+- launch --location=hsplit --cwd=current
map cmd+_ launch --location=hsplit --cwd=current
map cmd+shift+h resize_window narrower 5
map cmd+shift+j resize_window taller 5
map cmd+shift+k resize_window shorter 5
map cmd+shift+l resize_window wider 5
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+z toggle_layout stack
map cmd+s select_tab
map cmd+shift+s select_window
map cmd+n new_tab
map cmd+shift+n new_os_window
map cmd+q close_window
map cmd+shift+q close_tab
map cmd+d detach_tab
map cmd+r load_config_file
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
