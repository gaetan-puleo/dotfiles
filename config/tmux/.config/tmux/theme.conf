set -g status-position top               # statusbar position
set -g status-interval 1
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#{@thm_text},bg=#{@thm_base}"
set -g status-left-length "100"
set -g status-right-length "150"
set -g status-left-style NONE
set -g status-right-style NONE
set -g window-status-separator ""

set -g status-left "#[fg=#{@thm_base},bg=#{@thm_mauve},bold] #S "
set -g status-right "#[fg=#{@thm_text},bg=#{@thm_surface_0}] %Y-%m-%d %H:%M #[fg=#{@thm_base},bg=#{@thm_blue},bold] #(whoami)@#(hostname -s) "

set -g window-status-format "#[fg=#{@thm_subtext_0},bg=#{@thm_surface_0}] #I:#(basename \"#{pane_current_path}\") "
set -g window-status-current-format "#[fg=#{@thm_text},bg=#{@thm_surface_1},bold] #I:#(basename \"#{pane_current_path}\") "

set -g mode-style "fg=#{@thm_blue},bg=#{@thm_surface_1}"

set -g message-style "fg=#{@thm_blue},bg=#{@thm_surface_1}"
set -g message-command-style "fg=#{@thm_blue},bg=#{@thm_surface_1}"

set -g pane-border-style "fg=#{@thm_surface_1}"
set -g pane-active-border-style "fg=#{@thm_text}"

set -g window-status-current-style "bg=#{@thm_base},fg=#{@thm_text}"

set -g window-status-style "bg=#{@thm_base},fg=#{@thm_surface_2}"
