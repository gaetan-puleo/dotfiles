      - uses: actions/checkout@v2
        with:
          ref: modular
          fetch-depth: 1
      - run: bash "${GITHUB_WORKSPACE}/zsh/install.bash"
        shell: bash
  git: 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: modular
          fetch-depth: 1
      - run: bash "${GITHUB_WORKSPACE}/git/install.bash"
        shell: bash
