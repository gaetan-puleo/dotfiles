name: tests-installations
on: [push]
jobs:
  nvim: 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: bash "${GITHUB_WORKSPACE}/nvim/install.bash"
        shell: bash
      - run: bash "${GITHUB_WORKSPACE}/nvim/tests.bash"
        shell: bash
  kitty: 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: bash "${GITHUB_WORKSPACE}/kitty/install.bash"
        shell: bash
      - run: bash "${GITHUB_WORKSPACE}/kitty/test.bash"
        shell: bash
  fish: 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: bash "${GITHUB_WORKSPACE}/fish/install.bash"
        shell: bash
      - run: bash "${GITHUB_WORKSPACE}/fish/test.bash"
        shell: bash
